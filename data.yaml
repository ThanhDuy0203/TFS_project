train: ../train/images
val: ../valid/images
test: ../test/images

nc: 12
names: ['left',
'no_entry',
'speed_limit_50',
'speed_limit_60',
'stop',
'straight',
'no_left',
'no_parking',
'no_right',
'no_stop_no_parking',
'priority_sign',
'right']

augmentation:  # Augmentation options (based on albumentations library)
    degrees: 0.0  # Image rotation (in degrees)
    translate: 0.0  # Image translation (as a fraction of total width/height)
    scale: 0.0  # Image scaling
    shear: 0.0  # Shear angle (in degrees)
    perspective: 0.0  # Perspective distortion
    enable_mixup: false  # Enable mixup augmentation
    flip: false  # Disable horizontal flipping
    flipud: 0.0
    fliplr: 0.0



